<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grand {
  font-size: 1.5em;
}

    </style>
</head>

<body>
    <p id="texte">Javascript est un langage de programmation</p>





    <script>
       
        const element = document.getElementById("texte");

element.addEventListener("click", function() {
  if (element.classList.contains("grand")) {
    element.classList.remove("grand");
  } else {
    element.classList.add("grand");
  }
});
    </script>
</body>
</html>
